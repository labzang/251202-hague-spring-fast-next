services:
  # Discovery Server (API Gateway)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=default
    depends_on:
      - authservice
      - userservice
    restart: on-failure

  authservice:
    build:
      context: ./services/authservice
      dockerfile: Dockerfile
    container_name: authservice
    ports:
      - "8081:8081"
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRATION=${JWT_ACCESS_TOKEN_EXPIRATION:-3600000}
      - JWT_REFRESH_TOKEN_EXPIRATION=${JWT_REFRESH_TOKEN_EXPIRATION:-2592000000}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_SSL_ENABLED=${REDIS_SSL_ENABLED:-false}
    depends_on:
      - redis
    restart: on-failure

  # Redis 서버 (로컬 개발용)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - spring-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: on-failure

  # User Service
  userservice:
    build:
      context: ./services/userservice
      dockerfile: Dockerfile
    container_name: userservice
    ports:
      - "8082:8082"
    networks:
      - spring-network
    environment:
      - SPRING_PROFILES_ACTIVE=default
    restart: on-failure

networks:
  spring-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
